<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Admin</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: Arial, sans-serif;
              padding: 20px;
      background-color: #f9f9f9;
    }
    header {
      margin:-40px;
      background-color: #003366;
      color: white;
      padding: 25px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
    .cont{
      padding:30px;
    margin:20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MGIT</h1>
  </header>
<div class="cont">
  <h2 style="margin-top:20px;">Edit Admin Details</h2>

  <form method="POST">
    <input type="text" name="username" value="{{ admin[0] }}" placeholder="Admin Username" required>
    <input type="email" name="email" value="{{ admin[1] }}" placeholder="Admin Email" required>
    <input type="password" name="password" value="{{ admin[2] }}" placeholder="Password" required>
    <input type="text" name="college" value="{{ admin[3] }}" placeholder="College Name" required>
    <button type="submit">Update Admin</button>
  </form>

  <a href="/admin/view-admins">Back to Admin List</a>
</div>
</body>
</html>
