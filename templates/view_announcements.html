<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #eef2f5;
            text-align: center;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .announcement-list {
            list-style-type: none;
            padding: 0;
        }

        .announcement-item {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .announcement-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .announcement-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .announcement-item .date {
            font-size: 12px;
            color: #888;
        }

        .announcement-item .view-details {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }

        .announcement-item .view-details:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>ðŸ“¢ Announcements</h2>

    {% if announcements %}
        <ul class="announcement-list">
            {% for announcement in announcements %}
                <li class="announcement-item">
                    <h3>{{ announcement[0] }}</h3>  <!-- Title -->
                    <p>{{ announcement[1] }}</p>    <!-- Content -->
                    <p class="date">{{ announcement[2] }}</p>  <!-- Posted Date -->
                    <a href="#" class="view-details">View Details</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No announcements available at the moment.</p>
    {% endif %}

</body>
</html>
