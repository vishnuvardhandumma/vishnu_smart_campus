<!DOCTYPE html>
<html>
<head>
    <title>MGIT Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
        }
        #map {
            position: relative;
            height: 90vh;
            width: 100%;
            border: 5px solid #444;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);          
        }
        h2 {
            text-align: center;
            color:rgb(14, 14, 15);
            padding: 10px;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
        }
        .legend h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .legend p {
            margin: 4px 0;
        }
        .legend span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            border-radius: 3px;
        }
        .button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 9999; /* Make sure it's above the map! */
            padding: 8px 14px;
            background: rgb(246, 6, 6);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-weight: bold;
                    
        }
        
        .tooltip-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>

  <div id="map"><div id="map">

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -2,
        maxZoom: 2
    });

    var imageUrl = "{{ url_for('static', filename='images/mgit_map.png') }}";
    var imageBounds = [[0, 0], [1000, 1000]];
    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.fitBounds(imageBounds);

    function customPopup(content, color) {
        return `<div style="padding:5px;color:white;background:${color};border-radius:5px;text-align:center;">${content}</div>`;
    }

    function imageTooltip(imgSrc) {
        return `<img src="${imgSrc}" class="tooltip-img" />`;
