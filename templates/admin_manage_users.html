<!DOCTYPE html>
<html>
<head>
  <title>Manage Admin Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #003366;
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .edit-btn, .delete-btn {
      padding: 5px 10px;
      margin: 2px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
    }

    .edit-btn {
      background: #28a745;
    }

    .delete-btn {
      background: crimson;
    }
  </style>
</head>
<body>

<header>
  <h1>Manage Admin Users</h1>
</header>

<div class="container">
  <h2>Existing Admin Users</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>College</th>
      <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>{{ user[4] }}</td>
      <td>
        <a class="edit-btn" href="/admin/edit-user/{{ user[0] }}">Edit</a>
        <a class="delete-btn" href="/admin/delete-user/{{ user[0] }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <h2>Add New Admin User</h2>
  <form method="POST" action="/admin/add-user">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Add User</button>
  </form>
</div>

</body>
</html>
